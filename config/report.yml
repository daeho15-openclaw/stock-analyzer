# 리포트 생성 설정

# 리포트 형식 (markdown 또는 html)
format: html

# 리포트 저장 경로
output_dir: "../reports"

# LLM 기반 해설 생성 (Claude API)
# Anthropic API key가 필요합니다 (https://console.anthropic.com/)
# ANTHROPIC_API_KEY 환경변수로 설정하거나, 별도 API 키 발급 필요
use_llm: true
llm_model: "claude-haiku-4-5"  # claude-haiku-4-5, claude-sonnet-4-5
use_openclaw_token: false  # OpenClaw token은 Anthropic API에서 지원 안 함

# 리포트 파일명 형식 (날짜는 자동 삽입)
filename_format: "{market}_{date}.{ext}"  # kr_2026-02-10.md

# 리포트에 포함할 내용
include:
  summary: true      # 종합 요약
  table: true        # 종목별 표
  details: true      # 상세 분석
  chart_data: false  # 차트 데이터 (추후 구현)

# 테이블 컬럼 순서
table_columns:
  - "종목명"
  - "볼린저밴드"
  - "일목균형표"
  - "평가"
  - "기타"

# 리포트 언어
language: "ko"

# 시간대
timezone: "Asia/Seoul"
